<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/touch-gestures"></ion-back-button>
    </ion-buttons>
    <ion-title>Pinch to Zoom</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div 
    #zoomBox
    class="zoom-box">
    <img [style.transform]="'scale(' + scale + ')'" src="https://picsum.photos/800/1200" />
  </div>
</ion-content>
