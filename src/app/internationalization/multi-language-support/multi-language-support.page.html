<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/internationalization"></ion-back-button>
    </ion-buttons>
    <ion-title>Multi language Support</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="toggleLanguage()">
    {{ 'change_language' | translate }}
  </ion-button>
</ion-content>
